<ion-header [translucent]="true" class="modern-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button class="back-button" (click)="tornaAllaHome()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title">
      <div class="logo-section">
        <ion-icon name="library-outline" class="logo-icon"></ion-icon>
        <span>Biblioteche</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="modern-content">
  <div class="libraries-container">
    <!-- Caricamento -->
    <div *ngIf="isLoading" class="loading-section">
      <div class="loading-content">
        <ion-icon name="library-outline" class="loading-icon"></ion-icon>
        <div class="loading-spinner">
          <div class="spinner"></div>
        </div>
        <p>Caricamento biblioteche...</p>
      </div>
    </div>

    <!-- Lista di biblioteche -->
    <ion-grid *ngIf="!isLoading" class="libraries-grid">
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let biblioteca of biblioteche">
          <ion-card class="library-card">
            <div class="card-glow"></div>
            <ion-card-header class="card-header">
              <div class="library-icon-container">
                <div class="library-icon">
                  <ion-icon name="library-outline"></ion-icon>
                </div>
                <div class="icon-pulse"></div>
              </div>
              <ion-card-title class="library-title">{{ biblioteca.name }}</ion-card-title>
            </ion-card-header>
            
            <ion-card-content class="card-content">
              <ion-list class="library-details">
                <ion-item class="detail-item">
                  <div class="detail-icon">
                    <ion-icon name="location-outline"></ion-icon>
                  </div>
                  <ion-label class="detail-label">
                    <h3>Indirizzo</h3>
                    <p>{{ biblioteca.address }}</p>
                  </ion-label>
                </ion-item>
              </ion-list>
              
              <div class="action-section">
                <ion-button 
                  expand="block" 
                  fill="solid" 
                  class="view-books-btn"
                  (click)="vediLibriBiblioteca(biblioteca)">
                  <ion-icon name="book-outline" slot="start"></ion-icon>
                  <span>Visualizza Libri</span>
                  <div class="btn-shine"></div>
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Se non ci sono biblioteche -->
    <div *ngIf="!isLoading && biblioteche.length === 0" class="empty-state">
      <div class="empty-content">
        <div class="empty-icon-container">
          <ion-icon name="library-outline" class="empty-icon"></ion-icon>
          <div class="icon-bg"></div>
        </div>
        <h2>Nessuna biblioteca disponibile</h2>
        </div>
    </div>
  </div>
</ion-content>
